<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calcualtor">
        <!-- <input type="text" id="result"> -->
        <div class="value">0</div>
        <div class="buttons">
            <button class="operator ac">AC</button>
            <button class="operator pm">+/-</button>
            <button class="operator percent">%</button>
            <button class="operator_orange division">/</button>

            <button class="number number7">7</button>
            <button class="number number8">8</button>
            <button class="number number9">9</button>
            <button class="operator_orange multiplication">x</button>

            <button class="number number4">4</button>
            <button class="number number5">5</button>
            <button class="number number6">6</button>
            <button class="operator_orange subtraction">-</button>

            <button class="number number1">1</button>
            <button class="number number2">2</button>
            <button class="number number3">3</button>
            <button class="operator_orange addition">+</button>

            <button class="number number_0 number0">0</button>
            <button class="decimal">.</button>
            <button class="equals_operator_orange equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
